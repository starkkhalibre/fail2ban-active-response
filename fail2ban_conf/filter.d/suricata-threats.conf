# Fail2Ban filter for Suricata IDS/IPS
# This filter is designed to work with Suricata EVE JSON format logs

[Definition]

# Match Suricata alerts in EVE JSON format
failregex = .*"event_type":"alert".*"src_ip":"<HOST>".*"severity":[123].*

# Ignore lower severity alerts (informational)
ignoreregex = .*"severity":[4-9].*

[Init]
# Maximum number of log lines to examine
maxlines = 1

# Date format matching Suricata timestamps
datepattern = "timestamp":"%%Y-%%m-%%dT%%H:%%M:%%S
